<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../../default.css">
    <script src="../register/register.js" type="module" defer></script>
    <title>.: Register :.</title>
</head>

<body>
    <div class="box-loading">
        <div class="loading"></div>
    </div>
    <div class="toast">
        <div class="message"></div>
    </div>
    <img src="https://mimoo.dev/wp-content/uploads/2022/02/Frame.svg" alt="logo">
    <main class="flex-column-center">
        <form action="" class="form flex-column-center">
            <p>Register</p>
            <input class="name" type="text" placeholder="Your name" autocomplete="current-name">
            <input class="email" type="text" placeholder="Your email" autocomplete="current-email">
            <input class="password" type="password" placeholder="Your password" autocomplete="current-password">
            <button>Register</button>
        </form>
        <a href="../../../index.html">Back to login!</a>
    </main>
</body>

</html>
